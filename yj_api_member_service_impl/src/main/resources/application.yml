---
server:
  port: 9500
#eureka:
#  client:
#    service-url:
#      defaultZone: http://127.0.0.1:8200/eureka/
#    register-with-eureka: true
#    fetch-registry: true
spring:
  profiles: peer1
  zipkin:
    base-url: http://127.0.0.1:9411
    discovery-client-enabled: false #zipkin server
  sleuth:
    sampler:
      probability: 1.0 #采样百分比
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  jta:
    atomikos:
      properties:
        log-base-name: yj_parents_atomiks_cj01
  datasource:
    dbcj:
      url: jdbc:mysql://localhost:3306/yj_302_1_cj
      user: root
      password: root
      driver-class-name: com.mysql.jdbc.Driver
      borrowConnectionTimeout: 30
      loginTimeout: 30
      maintenanceInterval: 60
      maxIdleTime: 60
      maxLifeTime: 20000
      maxPoolSize: 25
      minPoolSize: 3
      uniqueResourceName: dbCjDatasource
  application:
    name: app-yj-member
logging:
  config: classpath:logback-test1.xml
